spring:
  # Database configuration already in TestDatabaseConfig class

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none  # We're using schema.sql for DDL
      jdbc:
        time_zone: UTC
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
          order_inserts: true
          order_updates: true
        generate_statistics: false
        use_sql_comments: false
    open-in-view: false
    
  # SQL Initialization
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      encoding: UTF-8
      separator: ;
      
  # H2 Console Configuration
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
        trace: false

  # Disable caching for tests
  cache:
    type: none
    
  # Disable Liquibase for tests
  liquibase:
    enabled: false

# Logging Configuration
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.jdbc.core.JdbcTemplate: DEBUG
    org.springframework.transaction: INFO
    com.codegym: DEBUG
    
# Test-specific properties
test:
  database:
    replace: none  # Don't replace the datasource with an embedded one
    
# Hikari Connection Pool Configuration
spring.datasource.hikari:
  maximum-pool-size: 10
  minimum-idle: 2
  max-lifetime: 30000
  connection-timeout: 20000
  leak-detection-threshold: 5000
  pool-name: H2TestPool
  auto-commit: true
