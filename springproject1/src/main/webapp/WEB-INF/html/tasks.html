<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>tasks</title>
    <link href="styles/tasks.css?v=1.0" rel="stylesheet">
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task, number : ${tasks}">
            <td th:text="${task.id}"/>
            <td th:text="${task.description}" th:id=" 'description_' + ${task.id}"/>
            <td th:text="${task.status}" th:id=" 'status_' + ${task.id}"/>
            <td>
                <button th:id="'edit_' + ${task.id}" th:onclick="'edit_task('+ ${task.id} + ')'">Edit</button>
            </td>
            <td>
                <button th:id="'delete_' + ${task.id}" th:onclick="'delete_task('+ ${task.id} + ')'">Delete</button>
            </td>
        </tr>
        <tr>
            <td colspan="3" class="text_bold">Add a new task:</td>
        </tr>
        <tr>
            <td>-</td>
            <td>
                <input id="description_new" type="text" value="" placeholder="Description"/>
            </td>
            <td>
                <label for = "status_new">Status</label>
                <select id="status_new">
                    <option value="NEW">NEW</option>
                    <option value="IN_PROGRESS">IN_PROGRESS</option>
                    <option value="DONE">DONE</option>
                </select>
            </td>
            <td>
                <button id="save_new" onclick="add_task()">Save</button>
            </td>
        </tr>

        </tbody>
    </table>
<h2>
    <button th:each="pageNumber : ${page_numbers}" class="button_page">
        <a th:href="@{/(page=${pageNumber}, limit=10)}" th:text="${pageNumber}" th:classappend="${pageNumber == current_page? 'active_page' : ''}"/>
    </button>
</h2>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/tasks.js?v=1.0"></script>
    <script src="scripts/logic.js?v=1.0"></script>
</body>
</html>
